<div class="min-h-screen bg-slate-950 text-slate-100">
  <app-navbar></app-navbar>

  <section class="pt-32 pb-20 bg-gradient-to-b from-slate-950 via-slate-900 to-slate-950 relative overflow-hidden">
    <!-- Decorative Elements -->
    <div class="absolute top-0 left-0 w-96 h-96 bg-blue-200 rounded-full blur-3xl opacity-15 -translate-x-1/2 -translate-y-1/2"></div>
    <div class="absolute bottom-0 right-0 w-96 h-96 bg-emerald-200 rounded-full blur-3xl opacity-15 translate-x-1/2 translate-y-1/2"></div>

    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
      <div class="text-center mb-12">
        <h1 class="text-5xl md:text-6xl font-premium font-bold text-white mb-4">
          Réservez Votre Voyage
        </h1>
        <p class="text-xl text-slate-300 max-w-2xl mx-auto">
          Remplissez le formulaire ci-dessous et notre équipe vous contactera dans les plus brefs délais
        </p>
      </div>

      <!-- Success Message -->
      @if (success) {
        <div class="mb-8 p-4 bg-emerald-500/20 border border-emerald-500/50 rounded-2xl text-emerald-300 text-center">
          <p class="font-semibold">Votre demande de réservation a été envoyée avec succès!</p>
          <p class="text-sm mt-1">Nous vous contacterons bientôt.</p>
        </div>
      }

      <!-- Booking Form -->
      <div class="bg-gradient-to-br from-slate-900 to-slate-800 rounded-3xl shadow-2xl overflow-hidden border border-slate-800 backdrop-blur-xl p-8 md:p-12">
        <form (ngSubmit)="onSubmit()" class="space-y-6">
          <!-- Name -->
          <div>
            <label class="block text-xs uppercase tracking-wide font-semibold text-slate-300 mb-2">
              Nom complet
            </label>
            <div class="p-[2px] rounded-2xl bg-gradient-to-r from-cyan-500/50 via-blue-600/40 to-emerald-500/50">
              <div class="flex items-center gap-3 rounded-2xl bg-transparent px-4 min-h-[54px]">
                <span class="flex items-center justify-center w-9 h-9 rounded-full bg-gradient-to-br from-cyan-500/30 to-blue-600/30 ring-1 ring-white/10">
                  <lucide-icon [name]="usersIcon" class="w-5 h-5 text-slate-200"></lucide-icon>
                </span>
                <input
                  type="text"
                  [(ngModel)]="bookingForm.customerName"
                  name="customerName"
                  placeholder="Votre nom complet"
                  required
                  class="w-full bg-transparent border-0 outline-none ring-0 shadow-none focus:outline-none focus:ring-0 focus:shadow-none focus:bg-transparent caret-white text-white placeholder-white/70"
                />
              </div>
            </div>
          </div>

          <!-- Email & Phone -->
          <div class="grid md:grid-cols-2 gap-6">
            <div>
              <label class="block text-xs uppercase tracking-wide font-semibold text-slate-300 mb-2">Email</label>
              <div class="p-[2px] rounded-2xl bg-gradient-to-r from-cyan-500/50 via-blue-600/40 to-emerald-500/50">
                <div class="flex items-center gap-3 rounded-2xl bg-transparent px-4 min-h-[54px]">
                  <span class="flex items-center justify-center w-9 h-9 rounded-full bg-gradient-to-br from-cyan-500/30 to-blue-600/30 ring-1 ring-white/10">
                    <lucide-icon [name]="mailIcon" class="w-5 h-5 text-slate-200"></lucide-icon>
                  </span>
                  <input
                    type="email"
                    [(ngModel)]="bookingForm.email"
                    name="email"
                    placeholder="votre@email.com"
                    required
                    class="w-full bg-transparent border-0 outline-none ring-0 shadow-none focus:outline-none focus:ring-0 focus:shadow-none focus:bg-transparent caret-white text-white placeholder-white/70"
                  />
                </div>
              </div>
            </div>

            <div>
              <label class="block text-xs uppercase tracking-wide font-semibold text-slate-300 mb-2">Téléphone</label>
              <div class="p-[2px] rounded-2xl bg-gradient-to-r from-cyan-500/50 via-blue-600/40 to-emerald-500/50">
                <div class="flex items-center gap-3 rounded-2xl bg-transparent px-4 min-h-[54px]">
                  <span class="flex items-center justify-center w-9 h-9 rounded-full bg-gradient-to-br from-cyan-500/30 to-blue-600/30 ring-1 ring-white/10">
                    <lucide-icon [name]="phoneIcon" class="w-5 h-5 text-slate-200"></lucide-icon>
                  </span>
                  <input
                    type="tel"
                    [(ngModel)]="bookingForm.phone"
                    name="phone"
                    placeholder="+216 XX XXX XXX"
                    required
                    class="w-full bg-transparent border-0 outline-none ring-0 shadow-none focus:outline-none focus:ring-0 focus:shadow-none focus:bg-transparent caret-white text-white placeholder-white/70"
                  />
                </div>
              </div>
            </div>
          </div>

          <!-- Service Type -->
          <div>
            <label class="block text-xs uppercase tracking-wide font-semibold text-slate-300 mb-2">Type de service</label>
            <div class="p-[2px] rounded-2xl bg-gradient-to-r from-cyan-500/50 via-blue-600/40 to-emerald-500/50">
              <div class="flex items-center gap-3 rounded-2xl bg-transparent px-4 min-h-[54px]">
                <span class="flex items-center justify-center w-9 h-9 rounded-full bg-gradient-to-br from-cyan-500/30 to-blue-600/30 ring-1 ring-white/10">
                  <lucide-icon [name]="planeIcon" class="w-5 h-5 text-slate-200"></lucide-icon>
                </span>
                <select
                  [(ngModel)]="bookingForm.serviceType"
                  name="serviceType"
                  required
                  class="w-full bg-transparent border-0 outline-none ring-0 shadow-none focus:outline-none focus:ring-0 focus:shadow-none focus:bg-transparent caret-white text-white"
                >
                  <option value="" disabled selected>Sélectionnez un service</option>
                  @for (service of serviceTypes; track service) {
                    <option [value]="service" class="bg-slate-900">{{ service }}</option>
                  }
                </select>
              </div>
            </div>
          </div>

          <!-- Destination -->
          <div>
            <label class="block text-xs uppercase tracking-wide font-semibold text-slate-300 mb-2">Destination</label>
            <div class="p-[2px] rounded-2xl bg-gradient-to-r from-cyan-500/50 via-blue-600/40 to-emerald-500/50">
              <div class="flex items-center gap-3 rounded-2xl bg-transparent px-4 min-h-[54px]">
                <span class="flex items-center justify-center w-9 h-9 rounded-full bg-gradient-to-br from-cyan-500/30 to-blue-600/30 ring-1 ring-white/10">
                  <lucide-icon [name]="mapPinIcon" class="w-5 h-5 text-slate-200"></lucide-icon>
                </span>
                <input
                  type="text"
                  [(ngModel)]="bookingForm.destination"
                  name="destination"
                  placeholder="Ex: Dubai, Makkah, Tozeur..."
                  class="w-full bg-transparent border-0 outline-none ring-0 shadow-none focus:outline-none focus:ring-0 focus:shadow-none focus:bg-transparent caret-white text-white placeholder-white/70"
                />
              </div>
            </div>
          </div>

          <!-- Dates & Travelers -->
          <div class="grid md:grid-cols-3 gap-6">
            <div>
              <label class="block text-xs uppercase tracking-wide font-semibold text-slate-300 mb-2">Date de départ</label>
              <div class="p-[2px] rounded-2xl bg-gradient-to-r from-cyan-500/50 via-blue-600/40 to-emerald-500/50">
                <div class="flex items-center gap-3 rounded-2xl bg-transparent px-4 min-h-[54px]">
                  <span class="flex items-center justify-center w-9 h-9 rounded-full bg-gradient-to-br from-cyan-500/30 to-blue-600/30 ring-1 ring-white/10">
                    <lucide-icon [name]="calendarIcon" class="w-5 h-5 text-slate-200"></lucide-icon>
                  </span>
                  <input
                    type="date"
                    [(ngModel)]="bookingForm.departureDate"
                    name="departureDate"
                    required
                    class="w-full bg-transparent border-0 outline-none ring-0 shadow-none focus:outline-none focus:ring-0 focus:shadow-none focus:bg-transparent caret-white text-white"
                  />
                </div>
              </div>
            </div>

            <div>
              <label class="block text-xs uppercase tracking-wide font-semibold text-slate-300 mb-2">Date de retour</label>
              <div class="p-[2px] rounded-2xl bg-gradient-to-r from-cyan-500/50 via-blue-600/40 to-emerald-500/50">
                <div class="flex items-center gap-3 rounded-2xl bg-transparent px-4 min-h-[54px]">
                  <span class="flex items-center justify-center w-9 h-9 rounded-full bg-gradient-to-br from-cyan-500/30 to-blue-600/30 ring-1 ring-white/10">
                    <lucide-icon [name]="calendarIcon" class="w-5 h-5 text-slate-200"></lucide-icon>
                  </span>
                  <input
                    type="date"
                    [(ngModel)]="bookingForm.returnDate"
                    name="returnDate"
                    class="w-full bg-transparent border-0 outline-none ring-0 shadow-none focus:outline-none focus:ring-0 focus:shadow-none focus:bg-transparent caret-white text-white"
                  />
                </div>
              </div>
            </div>

            <div>
              <label class="block text-xs uppercase tracking-wide font-semibold text-slate-300 mb-2">Nombre de voyageurs</label>
              <div class="p-[2px] rounded-2xl bg-gradient-to-r from-cyan-500/50 via-blue-600/40 to-emerald-500/50">
                <div class="flex items-center gap-3 rounded-2xl bg-transparent px-4 min-h-[54px]">
                  <span class="flex items-center justify-center w-9 h-9 rounded-full bg-gradient-to-br from-cyan-500/30 to-blue-600/30 ring-1 ring-white/10">
                    <lucide-icon [name]="usersIcon" class="w-5 h-5 text-slate-200"></lucide-icon>
                  </span>
                  <input
                    type="number"
                    [(ngModel)]="bookingForm.numberOfTravelers"
                    name="numberOfTravelers"
                    min="1"
                    required
                    class="w-full bg-transparent border-0 outline-none ring-0 shadow-none focus:outline-none focus:ring-0 focus:shadow-none focus:bg-transparent caret-white text-white"
                  />
                </div>
              </div>
            </div>
          </div>

          <!-- Notes -->
          <div>
            <label class="block text-xs uppercase tracking-wide font-semibold text-slate-300 mb-2">Notes ou demandes spéciales</label>
            <div class="p-[2px] rounded-2xl bg-gradient-to-r from-cyan-500/50 via-blue-600/40 to-emerald-500/50">
              <div class="rounded-2xl bg-transparent px-4 py-3">
                <textarea
                  [(ngModel)]="bookingForm.notes"
                  name="notes"
                  rows="4"
                  placeholder="Dites-nous vos préférences ou demandes spéciales..."
                  class="w-full bg-transparent border-0 outline-none ring-0 shadow-none focus:outline-none focus:ring-0 focus:shadow-none focus:bg-transparent caret-white text-white placeholder-white/70 resize-none"
                ></textarea>
              </div>
            </div>
          </div>

          <!-- Submit Button -->
          <div>
            <button
              type="submit"
              [disabled]="submitted"
              class="w-full py-4 px-8 rounded-2xl font-semibold text-white bg-gradient-to-r from-cyan-500 via-blue-600 to-emerald-500 hover:shadow-2xl hover:shadow-cyan-500/30 hover:-translate-y-0.5 transition-all ring-1 ring-white/10 disabled:opacity-50 disabled:cursor-not-allowed"
            >
              @if (submitted) {
                Envoi en cours...
              } @else {
                Envoyer la demande de réservation
              }
            </button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <app-footer></app-footer>
</div>
