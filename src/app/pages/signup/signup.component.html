<div class="min-h-screen bg-slate-950 text-slate-100">
  <app-navbar></app-navbar>

  <section class="pt-32 pb-20 bg-gradient-to-b from-slate-950 via-slate-900 to-slate-950 relative overflow-hidden">
    <!-- Decorative Elements -->
    <div class="absolute top-0 left-0 w-96 h-96 bg-blue-200 rounded-full blur-3xl opacity-15 -translate-x-1/2 -translate-y-1/2"></div>
    <div class="absolute bottom-0 right-0 w-96 h-96 bg-emerald-200 rounded-full blur-3xl opacity-15 translate-x-1/2 translate-y-1/2"></div>

    <div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
      <div class="bg-gradient-to-br from-slate-900 to-slate-800 rounded-3xl border border-slate-800 shadow-2xl p-8">
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold text-white mb-2">Créer un compte</h1>
          <p class="text-slate-400">Rejoignez Silianos Voyage</p>
        </div>

        @if (error) {
          <div class="mb-6 p-4 bg-red-500/20 border border-red-500/30 rounded-xl text-red-400 text-sm">
            {{ error }}
          </div>
        }

        <form (ngSubmit)="onSubmit()" class="space-y-6">
          <div>
            <label class="block text-sm font-semibold text-slate-300 mb-2">
              Nom complet <span class="text-red-400">*</span>
            </label>
            <div class="relative">
              <lucide-icon [name]="userIcon" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></lucide-icon>
              <input
                type="text"
                [(ngModel)]="name"
                name="name"
                required
                class="w-full pl-12 pr-4 py-3 rounded-xl bg-slate-800 border border-slate-700 text-white placeholder-slate-500 focus:border-cyan-400 focus:outline-none"
                placeholder="Votre nom"
              />
            </div>
          </div>

          <div>
            <label class="block text-sm font-semibold text-slate-300 mb-2">
              Email <span class="text-red-400">*</span>
            </label>
            <div class="relative">
              <lucide-icon [name]="mailIcon" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></lucide-icon>
              <input
                type="email"
                [(ngModel)]="email"
                name="email"
                required
                class="w-full pl-12 pr-4 py-3 rounded-xl bg-slate-800 border border-slate-700 text-white placeholder-slate-500 focus:border-cyan-400 focus:outline-none"
                placeholder="votre@email.com"
              />
            </div>
          </div>

          <div>
            <label class="block text-sm font-semibold text-slate-300 mb-2">
              Téléphone
            </label>
            <div class="relative">
              <lucide-icon [name]="phoneIcon" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></lucide-icon>
              <input
                type="tel"
                [(ngModel)]="phone"
                name="phone"
                class="w-full pl-12 pr-4 py-3 rounded-xl bg-slate-800 border border-slate-700 text-white placeholder-slate-500 focus:border-cyan-400 focus:outline-none"
                placeholder="+216 XX XXX XXX"
              />
            </div>
          </div>

          <div>
            <label class="block text-sm font-semibold text-slate-300 mb-2">
              Mot de passe <span class="text-red-400">*</span>
            </label>
            <div class="relative">
              <lucide-icon [name]="lockIcon" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></lucide-icon>
              <input
                type="password"
                [(ngModel)]="password"
                name="password"
                required
                class="w-full pl-12 pr-4 py-3 rounded-xl bg-slate-800 border border-slate-700 text-white placeholder-slate-500 focus:border-cyan-400 focus:outline-none"
                placeholder="••••••••"
              />
            </div>
          </div>

          <div>
            <label class="block text-sm font-semibold text-slate-300 mb-2">
              Confirmer le mot de passe <span class="text-red-400">*</span>
            </label>
            <div class="relative">
              <lucide-icon [name]="lockIcon" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></lucide-icon>
              <input
                type="password"
                [(ngModel)]="confirmPassword"
                name="confirmPassword"
                required
                class="w-full pl-12 pr-4 py-3 rounded-xl bg-slate-800 border border-slate-700 text-white placeholder-slate-500 focus:border-cyan-400 focus:outline-none"
                placeholder="••••••••"
              />
            </div>
          </div>

          <button
            type="submit"
            [disabled]="loading"
            class="w-full py-3 bg-gradient-to-r from-cyan-500 to-emerald-500 text-white rounded-xl font-semibold hover:shadow-lg transition-all disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
          >
            @if (loading) {
              <span class="animate-spin">⏳</span>
            } @else {
              <lucide-icon [name]="userPlusIcon" class="w-5 h-5"></lucide-icon>
            }
            Créer mon compte
          </button>
        </form>

        <div class="mt-6 text-center">
          <p class="text-slate-400 text-sm">
            Déjà un compte?
            <a routerLink="/login" class="text-cyan-400 hover:text-cyan-300 font-semibold ml-1">
              Se connecter
            </a>
          </p>
        </div>
      </div>
    </div>
  </section>

  <app-footer></app-footer>
</div>
