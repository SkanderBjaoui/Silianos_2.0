<div class="min-h-screen bg-slate-950 text-slate-100">
  <app-navbar></app-navbar>

  <section class="pt-32 pb-20 bg-gradient-to-b from-slate-950 via-slate-900 to-slate-950 relative overflow-hidden">
    <!-- Decorative Elements -->
    <div class="absolute top-0 left-0 w-96 h-96 bg-blue-200 rounded-full blur-3xl opacity-15 -translate-x-1/2 -translate-y-1/2"></div>
    <div class="absolute bottom-0 right-0 w-96 h-96 bg-emerald-200 rounded-full blur-3xl opacity-15 translate-x-1/2 translate-y-1/2"></div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
      <div class="text-center mb-16">
        <h1 class="text-5xl md:text-6xl font-premium font-bold text-white mb-4">
          Blog & Actualités
        </h1>
        <p class="text-xl text-slate-300 max-w-3xl mx-auto">
          Restez informé des dernières actualités et conseils de voyage
        </p>
      </div>

      <!-- Category Filter -->
      <div class="flex flex-wrap justify-center gap-4 mb-12">
        @for (category of categories; track category) {
          <button
            (click)="filterByCategory(category)"
            [class]="'px-6 py-3 rounded-xl font-semibold transition-all duration-300 ' + 
              (selectedCategory === category 
                ? 'bg-gradient-to-r from-cyan-500 via-blue-600 to-emerald-500 text-white shadow-lg shadow-cyan-500/30' 
                : 'bg-slate-800 text-slate-300 hover:bg-slate-700 hover:text-white')"
          >
            {{ category === 'all' ? 'Tous' : category }}
          </button>
        }
      </div>

      <!-- Blog Posts Grid -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        @for (post of posts; track post.id) {
          <article
            class="group relative bg-gradient-to-br from-slate-900 to-slate-800 rounded-3xl overflow-hidden shadow-xl hover:shadow-2xl transition-all duration-500 hover:-translate-y-2 border border-slate-800"
          >
            <!-- Image -->
            <div class="relative h-48 overflow-hidden">
              <img
                [src]="post.image"
                [alt]="post.title"
                class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700"
              />
              <div class="absolute inset-0 bg-gradient-to-t from-slate-950/80 via-transparent to-transparent"></div>
              
              <!-- Category Badge -->
              <div class="absolute top-4 left-4 px-3 py-1 bg-gradient-to-r from-cyan-500/90 to-emerald-500/90 rounded-full text-white text-xs font-semibold">
                {{ post.category }}
              </div>
            </div>

            <!-- Content -->
            <div class="p-6">
              <h2 class="text-xl font-bold text-white mb-3 group-hover:text-cyan-300 transition-colors">
                {{ post.title }}
              </h2>
              <p class="text-slate-300 mb-4 line-clamp-3">
                {{ post.excerpt }}
              </p>

              <!-- Meta Info -->
              <div class="flex items-center gap-4 text-sm text-slate-400 mb-4">
                <div class="flex items-center gap-2">
                  <lucide-icon [name]="userIcon" class="w-4 h-4"></lucide-icon>
                  <span>{{ post.author }}</span>
                </div>
                <div class="flex items-center gap-2">
                  <lucide-icon [name]="calendarIcon" class="w-4 h-4"></lucide-icon>
                  <span>{{ formatDate(post.date) }}</span>
                </div>
              </div>

              <!-- Read More -->
              <button
                class="flex items-center gap-2 text-cyan-400 hover:text-cyan-300 font-semibold group-hover:gap-3 transition-all"
              >
                Lire la suite
                <lucide-icon [name]="arrowRightIcon" class="w-4 h-4"></lucide-icon>
              </button>
            </div>
          </article>
        }
      </div>
    </div>
  </section>

  <app-footer></app-footer>
</div>
