<div class="space-y-6">
  <div class="flex items-center justify-between">
    <h1 class="text-3xl font-bold text-white">Gestion des Tarifs</h1>
    <button class="px-4 py-2 bg-gradient-to-r from-cyan-500 to-emerald-500 text-white rounded-xl font-semibold hover:shadow-lg transition-all">
      + Ajouter un tarif
    </button>
  </div>

  <div class="bg-gradient-to-br from-slate-900 to-slate-800 rounded-2xl border border-slate-800 overflow-hidden">
    <div class="overflow-x-auto">
      <table class="w-full">
        <thead class="bg-slate-800/50">
          <tr>
            <th class="px-6 py-4 text-left text-xs font-semibold text-slate-300 uppercase">Package</th>
            <th class="px-6 py-4 text-left text-xs font-semibold text-slate-300 uppercase">Prix</th>
            <th class="px-6 py-4 text-right text-xs font-semibold text-slate-300 uppercase">Actions</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-slate-800">
          @for (pkg of packages; track pkg.id) {
            <tr class="hover:bg-slate-800/30 transition-colors">
              <td class="px-6 py-4 text-white font-semibold">{{ pkg.title }}</td>
              <td class="px-6 py-4 text-slate-300">{{ pkg.price }} {{ pkg.currency }}</td>
              <td class="px-6 py-4">
                <div class="flex items-center justify-end gap-2">
                  <button class="px-4 py-2 rounded-lg bg-slate-700 hover:bg-slate-600 text-white text-sm transition-colors">
                    Modifier
                  </button>
                </div>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
