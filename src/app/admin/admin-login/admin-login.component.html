<div class="min-h-screen bg-slate-950 flex items-center justify-center px-4">
  <div class="w-full max-w-md">
    <div class="text-center mb-8">
      <h1 class="text-4xl font-premium font-bold text-white mb-2">
        Administration
      </h1>
      <p class="text-slate-400">Connectez-vous pour accéder au tableau de bord</p>
    </div>

    <div class="bg-gradient-to-br from-slate-900 to-slate-800 rounded-3xl shadow-2xl border border-slate-800 p-8">
      <form (ngSubmit)="onSubmit()" class="space-y-6">
        @if (error) {
          <div class="p-4 bg-red-500/20 border border-red-500/50 rounded-xl text-red-300 text-sm">
            {{ error }}
          </div>
        }

        <!-- Username -->
        <div>
          <label class="block text-xs uppercase tracking-wide font-semibold text-slate-300 mb-2">
            Nom d'utilisateur
          </label>
          <div class="p-[2px] rounded-2xl bg-gradient-to-r from-cyan-500/50 via-blue-600/40 to-emerald-500/50">
            <div class="flex items-center gap-3 rounded-2xl bg-transparent px-4 min-h-[54px]">
              <span class="flex items-center justify-center w-9 h-9 rounded-full bg-gradient-to-br from-cyan-500/30 to-blue-600/30 ring-1 ring-white/10">
                <lucide-icon [name]="mailIcon" class="w-5 h-5 text-slate-200"></lucide-icon>
              </span>
              <input
                type="text"
                [(ngModel)]="loginForm.username"
                name="username"
                placeholder="admin"
                required
                class="w-full bg-transparent border-0 outline-none ring-0 shadow-none focus:outline-none focus:ring-0 focus:shadow-none focus:bg-transparent caret-white text-white placeholder-white/70"
              />
            </div>
          </div>
        </div>

        <!-- Password -->
        <div>
          <label class="block text-xs uppercase tracking-wide font-semibold text-slate-300 mb-2">
            Mot de passe
          </label>
          <div class="p-[2px] rounded-2xl bg-gradient-to-r from-cyan-500/50 via-blue-600/40 to-emerald-500/50">
            <div class="flex items-center gap-3 rounded-2xl bg-transparent px-4 min-h-[54px]">
              <span class="flex items-center justify-center w-9 h-9 rounded-full bg-gradient-to-br from-cyan-500/30 to-blue-600/30 ring-1 ring-white/10">
                <lucide-icon [name]="lockIcon" class="w-5 h-5 text-slate-200"></lucide-icon>
              </span>
              <input
                type="password"
                [(ngModel)]="loginForm.password"
                name="password"
                placeholder="••••••••"
                required
                class="w-full bg-transparent border-0 outline-none ring-0 shadow-none focus:outline-none focus:ring-0 focus:shadow-none focus:bg-transparent caret-white text-white placeholder-white/70"
              />
            </div>
          </div>
        </div>

        <!-- Submit -->
        <button
          type="submit"
          [disabled]="loading"
          class="w-full py-4 px-8 rounded-2xl font-semibold text-white bg-gradient-to-r from-cyan-500 via-blue-600 to-emerald-500 hover:shadow-2xl hover:shadow-cyan-500/30 hover:-translate-y-0.5 transition-all ring-1 ring-white/10 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          @if (loading) {
            Connexion...
          } @else {
            Se connecter
          }
        </button>
      </form>

      <div class="mt-6 p-4 bg-slate-800/50 rounded-xl text-xs text-slate-400">
        <p class="font-semibold mb-1">Accès temporaire:</p>
        <p>Email: admin&#64;silianos.com</p>
        <p>Mot de passe: admin123</p>
      </div>
    </div>
  </div>
</div>
