<div class="space-y-6">
  <div class="flex items-center justify-between">
    <h1 class="text-3xl font-bold text-white">Gestion des Services</h1>
    <button class="px-4 py-2 bg-gradient-to-r from-cyan-500 to-emerald-500 text-white rounded-xl font-semibold hover:shadow-lg transition-all">
      + Ajouter un service
    </button>
  </div>

  <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
    @for (service of services; track service.id) {
      <div class="bg-gradient-to-br from-slate-900 to-slate-800 rounded-2xl p-6 border border-slate-800">
        <h3 class="text-xl font-bold text-white mb-2">{{ service.title }}</h3>
        <p class="text-sm text-slate-400 mb-2">
          {{ service.description }}
        </p>
        <p class="text-xs text-slate-500 mb-3 line-clamp-2">
          {{ service.about }}
        </p>
        <div class="w-full h-32 rounded-xl overflow-hidden border border-slate-800/60 mb-4">
          <img [src]="service.image" [alt]="service.title" class="w-full h-full object-cover" />
        </div>
        <div class="flex items-center justify-between">
          <span class="px-3 py-1 bg-emerald-500/20 text-emerald-400 rounded-lg text-xs font-semibold border border-emerald-500/30">
            {{ service.status === 'active' ? 'Actif' : 'Inactif' }}
          </span>
          <div class="flex gap-2">
            <button
              class="p-2 rounded-lg hover:bg-slate-700 text-slate-400 hover:text-white transition-colors"
              (click)="openEditModal(service)"
            >
              Modifier
            </button>
          </div>
        </div>
      </div>
    }
  </div>
</div>

@if (editedService) {
  <div class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4 z-50" (click)="closeModal()">
    <div class="w-full max-w-lg bg-slate-900 rounded-2xl border border-slate-800 shadow-2xl max-h-[90vh] flex flex-col" (click)="$event.stopPropagation()">
      <div class="flex items-center justify-between p-6 border-b border-slate-800">
        <div>
          <p class="text-xs uppercase tracking-wide text-slate-400">Modifier le service</p>
          <h2 class="text-2xl font-semibold text-white">{{ editedService.title }}</h2>
        </div>
        <button class="text-slate-400 hover:text-white" (click)="closeModal()">×</button>
      </div>

      <form class="p-6 space-y-5 overflow-y-auto" (ngSubmit)="saveService()">
        <div class="grid gap-4">
          <label class="block text-sm font-semibold text-slate-300 mb-2">Titre</label>
          <input
            [(ngModel)]="editForm.title"
            name="title"
            required
            class="w-full rounded-xl bg-slate-800 border border-slate-700 text-white px-4 py-2 focus:border-emerald-400 focus:outline-none"
          />
        </div>

        <div class="grid gap-4">
          <label class="block text-sm font-semibold text-slate-300 mb-2">Description</label>
          <textarea
            [(ngModel)]="editForm.description"
            name="description"
            rows="3"
            class="w-full rounded-xl bg-slate-800 border border-slate-700 text-white px-4 py-2 focus:border-emerald-400 focus:outline-none"
          ></textarea>
        </div>

        <div>
          <label class="block text-sm font-semibold text-slate-300 mb-2">Image (URL)</label>
          <input
            [(ngModel)]="editForm.image"
            name="image"
            type="url"
            class="w-full rounded-xl bg-slate-800 border border-slate-700 text-white px-4 py-2 focus:border-emerald-400 focus:outline-none"
            placeholder="https://..."
          />
        </div>

        <div>
          <label class="block text-sm font-semibold text-slate-300 mb-2">À propos du service</label>
          <textarea
            [(ngModel)]="editForm.about"
            name="about"
            rows="3"
            class="w-full rounded-xl bg-slate-800 border border-slate-700 text-white px-4 py-2 focus:border-emerald-400 focus:outline-none"
          ></textarea>
        </div>

        <div>
          <label class="block text-sm font-semibold text-slate-300 mb-2">
            Avantages (séparés par une virgule)
          </label>
          <textarea
            [(ngModel)]="editForm.benefits"
            name="benefits"
            rows="2"
            class="w-full rounded-xl bg-slate-800 border border-slate-700 text-white px-4 py-2 focus:border-emerald-400 focus:outline-none"
          ></textarea>
        </div>

        <div>
          <label class="block text-sm font-semibold text-slate-300 mb-2">
            Caractéristiques (séparées par une virgule)
          </label>
          <textarea
            [(ngModel)]="editForm.features"
            name="features"
            rows="2"
            class="w-full rounded-xl bg-slate-800 border border-slate-700 text-white px-4 py-2 focus:border-emerald-400 focus:outline-none"
          ></textarea>
        </div>

        <div>
          <label class="block text-sm font-semibold text-slate-300 mb-2">Statut</label>
          <select
            [(ngModel)]="editForm.status"
            name="status"
            class="w-full rounded-xl bg-slate-800 border border-slate-700 text-white px-4 py-2 focus:border-emerald-400 focus:outline-none"
          >
            <option value="active">Actif</option>
            <option value="inactive">Inactif</option>
          </select>
        </div>

        <div class="flex justify-end gap-3 pt-4">
          <button type="button" class="px-4 py-2 rounded-xl border border-slate-600 text-slate-300" (click)="closeModal()">
            Annuler
          </button>
          <button type="submit" class="px-5 py-2 rounded-xl bg-gradient-to-r from-emerald-500 to-cyan-500 text-white font-semibold">
            Enregistrer
          </button>
        </div>
      </form>
    </div>
  </div>
}
