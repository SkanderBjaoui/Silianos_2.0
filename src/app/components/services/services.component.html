<section id="services" class="py-32 bg-gradient-to-b from-slate-950 via-slate-900 to-slate-950 relative overflow-hidden">
  <!-- Decorative Elements -->
  <div class="absolute top-0 right-0 w-96 h-96 bg-blue-200 rounded-full blur-3xl opacity-15 translate-x-1/3 -translate-y-1/2"></div>
  <div class="absolute bottom-0 left-0 w-96 h-96 bg-emerald-200 rounded-full blur-3xl opacity-15 -translate-x-1/3 translate-y-1/2"></div>

  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
    <div class="text-center mb-20">
      <h2 class="text-5xl md:text-6xl font-premium font-bold text-white mb-4">
        Nos Services
      </h2>
      <p class="text-xl text-slate-300 max-w-3xl mx-auto">
        Des solutions compl√®tes pour tous vos besoins de voyage
      </p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      @for (service of services; track service.title) {
        <div
          class="group relative bg-slate-900 border border-slate-800 rounded-3xl overflow-hidden shadow-xl hover:shadow-2xl transition-all duration-500 hover:-translate-y-4"
        >
          <!-- Image Section -->
          <div class="relative h-64 overflow-hidden">
            <img
              [src]="service.image"
              [alt]="service.title"
              class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700"
            />
            <div class="absolute inset-0 bg-gradient-to-t from-slate-950/70 via-slate-900/30 to-transparent group-hover:from-slate-950/50 transition-all duration-500"></div>

            <!-- Icon Badge -->
            <div [class]="'absolute top-4 right-4 w-16 h-16 bg-gradient-to-br ' + service.color + ' rounded-2xl flex items-center justify-center group-hover:scale-110 group-hover:rotate-12 transition-all duration-300 shadow-lg'">
              <lucide-icon [name]="service.icon" class="w-8 h-8 text-white"></lucide-icon>
            </div>
          </div>

          <!-- Content Section -->
          <div class="p-8">
            <h3 class="text-2xl font-bold text-white mb-2 transition-colors duration-300">
              {{ service.title }}
            </h3>
            <p class="text-slate-300 mb-6 leading-relaxed">{{ service.description }}</p>

            <!-- Features Grid -->
            <div class="grid grid-cols-2 gap-3 mb-8">
              @for (feature of service.features; track feature) {
                <div
                  class="flex items-center space-x-2 text-sm text-slate-300 group-hover:text-slate-100 transition-colors"
                >
                  <div [class]="'w-2 h-2 bg-gradient-to-r ' + service.color + ' rounded-full'"></div>
                  <span class="font-medium">{{ feature }}</span>
                </div>
              }
            </div>
            <!-- CTA Button -->
            <div class="flex justify-center">
              <a [routerLink]="['/services', service.id]" class="px-6 py-3 rounded-xl font-semibold text-white bg-gradient-to-r from-cyan-500 via-blue-600 to-emerald-500 hover:shadow-lg hover:shadow-cyan-500/30 transition-all">
                En savoir plus
              </a>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</section>
